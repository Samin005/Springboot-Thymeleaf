<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add pokemon result</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .responseText{
            color: limegreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Result:</h1>
    <p th:text="'Pokedex No: ' + ${pokemon.dexNo}"></p>
    <p th:text="'Pokemon Name: ' + ${pokemon.name}"></p>
    <p th:text="'Pokemon Description: ' + ${pokemon.description}"></p>
    <p th:text="${response}" class="responseText"></p>
    <button class="btn btn-success" onclick="navigateToAddPokemon()">Add another Pokemon!</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script>
    function navigateToAddPokemon() {
        window.location.href = "/pokemons/add";
    }
</script>
</body>
</html>
