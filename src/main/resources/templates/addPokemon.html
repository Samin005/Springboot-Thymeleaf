<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Pokemon</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Add Pokemon:</h1>
    <form class="form-inline">
        <input placeholder="Dex no" class="form-control" type="number">
        <input placeholder="Pokemon Name" class="form-control ml-2">
        <input placeholder="Description" class="form-control mx-2">
        <button class="btn btn-primary">Add Pokemon</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
